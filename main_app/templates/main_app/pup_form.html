{%extends 'base.html' %}

{% block content %}
<!-- New if/else block -->
<!-- the object appears when it detects a pup_id via the url and what not -->
{% if object %}
<h1>Edit <span class="text-info">{{object.name}}</span></h1>
{% else %}
<h1>Add Pup</h1>
{% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="post">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table class="table">
      <!-- Render the inputs inside of <tr>s & <td>s django creates it-->
      <!-- {{ form.as_table }} -->
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn btn-primary">
  </form>
{% endblock %}
